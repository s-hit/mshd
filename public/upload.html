<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>情报上传独立入口</title>
  </head>

  <body>
    <h2>情报上传独立入口</h2>

    <form
      id="form"
      name="form"
      enctype="multipart/form-data"
      action="http://localhost:1919/messageIso"
      method="post"
      target="_blank"
      autocomplete="off"
      novalidate
    >
      <label for="lng">经　　度</label>
      <input type="text" id="lng" name="lng" />
      <br />

      <label for="lat">纬　　度</label>
      <input type="text" id="lat" name="lat" />
      <button type="button" onclick="locate()">定位</button>
      <br />

      <label for="type">灾害类别</label>
      <select id="type" name="type">
        <option value="0">未归类灾害</option>
        <option value="1">地震灾害</option>
        <option value="2">火山灾害</option>
        <option value="3">斜坡岩土体运动灾害</option>
        <option value="4">地面变形破裂灾害</option>
        <option value="5">矿山与地下工程灾害</option>
        <option value="6">河湖水库灾害</option>
        <option value="7">海洋灾害</option>
        <option value="8">特殊土灾害</option>
        <option value="9">台风</option>
        <option value="10">暴雨与暴风雪</option>
        <option value="11">冰雹</option>
        <option value="12">大风</option>
        <option value="13">雷暴</option>
        <option value="14">干旱与持续高温</option>
        <option value="15">火灾</option>
        <option value="16">毒害气体扩散</option>
        <option value="17">病虫害</option>
        <option value="18">传染性疾病</option>
        <option value="19">其他生物灾害</option>
        <option value="20">空难</option>
        <option value="21">海难</option>
        <option value="22">其他交通安全事件</option>
        <option value="23">天文灾害</option>
      </select>
      <br />

      <label for="time">情报时间</label>
      <input type="datetime-local" id="time" name="time" />
      <br />

      <label for="description">灾情描述</label>
      <textarea id="description" name="description"></textarea>
      <br />

      <label for="file">附　　件</label>
      <input type="file" id="file" name="file" multiple />
      <br />

      <label for="userName">账　　号</label>
      <input type="text" id="userName" name="userName" />
      <br />

      <label for="password">密　　码</label>
      <input type="password" id="password" name="password" />
      <br />

      <button type="submit">提交</button>
    </form>

    <script type="text/javascript">
      document.getElementById('time').value = new Date(Date.now() + 28800000).toJSON().slice(0, 19)

      function locate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            ({ coords }) => {
              document.getElementById('lat').value = coords.latitude
              document.getElementById('lng').value = coords.longitude
            },
            () => alert('无法获取当前位置，请确保已开启位置服务并刷新页面重试。'),
          )
        } else {
          alert('该浏览器不支持获取位置信息，请尝试其他浏览器。')
        }
      }
    </script>
  </body>
</html>
